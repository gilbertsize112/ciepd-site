<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CIEPD Conflict/Peace Watch Center - Admin Map</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #87CEFA, #ffffff);
        color: #333;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #4682B4;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #fff;
    }
    .nav-bar {
        background-color: #ADD8E6;
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 10px;
    }
    .nav-bar a {
        text-decoration: none;
        color: #333;
        padding: 8px 16px;
        border-radius: 4px;
        border: 1px solid #4682B4;
        background-color: #E0F0FF;
        font-weight: bold;
    }
    .nav-bar a:hover {
        background-color: #B0D4FF;
    }
    .stats-bar {
        display: flex;
        justify-content: space-around;
        background-color: #B0E0E6;
        padding: 10px;
        font-weight: bold;
    }
    .stats-bar div {
        text-align: center;
    }
    #map {
        width: 100%;
        height: 75vh;
        margin-top: 10px;
    }
    .legend {
        background: white;
        padding: 10px;
        position: absolute;
        bottom: 30px;
        left: 30px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
        font-size: 14px;
    }
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

<div class="header">
    CIEPD Conflict/Peace Watch Center
</div>

<div class="nav-bar">
    <a href="#">Dashboard</a>
    <a href="#">Reports</a>
    <a href="#">Messages</a>
    <a href="#">Stats</a>
    <a href="#">Addons</a>
    <a href="#">Admin Map</a>
</div>

<div class="stats-bar">
    <div>Total Incidents<br><span id="totalIncidents">2060</span></div>
    <div>Verified<br><span id="verifiedIncidents">1200</span></div>
    <div>Unverified<br><span id="unverifiedIncidents">860</span></div>
</div>

<div id="map"></div>
<div class="legend">
    <div>üìç Size = Number of reports per state</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([5.0, 6.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    var states = {
        "Delta": {coords:[5.9,6.3], incidents: 206},
        "Rivers": {coords:[4.8,7.0], incidents: 391},
        "Bayelsa": {coords:[4.9,6.3], incidents: 239},
        "Akwa Ibom": {coords:[5.0,7.8], incidents: 217},
        "Cross River": {coords:[5.9,8.3], incidents: 206},
        "Ondo": {coords:[7.2,5.2], incidents: 226},
        "Abia": {coords:[5.5,7.5], incidents: 189},
        "Edo": {coords:[6.3,5.6], incidents: 251},
        "Imo": {coords:[5.5,7.0], incidents: 200}
    };

    // Determine min/max incidents for scaling
    var incidentValues = Object.values(states).map(s => s.incidents);
    var minInc = Math.min(...incidentValues);
    var maxInc = Math.max(...incidentValues);
    var minSize = 30; // minimum circle size
    var maxSize = 80; // maximum circle size

    Object.keys(states).forEach(function(state) {
        // Scale size
        var size = minSize + (states[state].incidents - minInc) / (maxInc - minInc) * (maxSize - minSize);

        var numIcon = L.divIcon({
            html: `<div style="background: #ff4d4d; color: white; 
                  border-radius: 50%; width: ${size}px; height: ${size}px; 
                  display: flex; justify-content: center; align-items: center;
                  font-weight: bold; font-size: ${size/3}px;">${states[state].incidents}</div>`,
            className: ''
        });

        L.marker(states[state].coords, {icon: numIcon})
            .bindPopup(`<b>${state}</b><br>Total Reports: ${states[state].incidents}`)
            .addTo(map);
    });
</script>

</body>
</html>
