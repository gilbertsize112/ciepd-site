<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CIEPD Watch Center â€“ Submit Report</title>

<style>
:root {
  --primary: #0077b6;
  --secondary: #0096c7;
  --dark: #023e8a;
  --white: #fff;
  --light: #f1f9ff;
}

/* General */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: var(--light);
  color: #333;
}

/* Animated header background */
#header {
  position: relative;
  overflow: hidden;
  background: linear-gradient(120deg, #0077b6, #0096c7, #48cae4);
  background-size: 200% 200%;
  animation: gradientMove 8s ease infinite;
  color: white;
  text-align: center;
  padding: 50px 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

#header h1 {
  margin: 0;
  font-size: 2rem;
  letter-spacing: 1px;
}
#header p {
  margin: 5px 0 0;
  font-size: 1rem;
}

/* Floating orbs animation inside header */
#header::before, #header::after {
  content: '';
  position: absolute;
  border-radius: 50%;
  opacity: 0.4;
  background: radial-gradient(circle, rgba(255,255,255,0.6), transparent 70%);
  animation: floatOrbs 12s infinite ease-in-out;
}
#header::before {
  width: 200px;
  height: 200px;
  top: -60px;
  left: -60px;
}
#header::after {
  width: 250px;
  height: 250px;
  bottom: -80px;
  right: -80px;
  animation-delay: 4s;
}

/* Keyframes for animations */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes floatOrbs {
  0% { transform: translateY(0) scale(1); opacity: 0.4; }
  50% { transform: translateY(30px) scale(1.2); opacity: 0.6; }
  100% { transform: translateY(0) scale(1); opacity: 0.4; }
}

/* Navbar */
.topnav {
  background: white;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding: 10px 0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
.topnav a {
  color: var(--dark);
  text-decoration: none;
  padding: 10px 18px;
  margin: 3px;
  font-weight: 600;
  border-radius: 25px;
  transition: all 0.3s;
}
.topnav a:hover {
  background: var(--secondary);
  color: white;
  transform: translateY(-2px);
}

/* Form container */
.wrapper {
  width: 95%;
  max-width: 900px;
  margin: 40px auto;
  background: var(--white);
  padding: 30px 40px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: var(--dark);
  margin-bottom: 30px;
}

h4 {
  margin: 10px 0 5px;
  color: var(--dark);
}

input.text, textarea.textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  margin-bottom: 10px;
}

textarea.textarea {
  resize: vertical;
  min-height: 120px;
}

input[type="checkbox"] {
  margin-right: 8px;
}

.report_row label {
  display: block;
  margin: 4px 0;
}

input.btn_submit {
  background: var(--primary);
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s;
  width: 100%;
}
input.btn_submit:hover {
  background: var(--secondary);
}

button.back-btn {
  background: #999;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 0.95rem;
  margin-top: 10px;
  transition: 0.3s;
  width: 100%;
}
button.back-btn:hover {
  background: #777;
}

/* Floating Map Animation */
#niger-delta-map {
  position: fixed;
  bottom: 15px;
  right: 15px;
  width: 220px;
  height: auto;
  border-radius: 10px;
  border: 2px solid var(--primary);
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  animation: floatMap 8s ease-in-out infinite;
  transition: transform 0.3s ease;
  z-index: 10;
}

#niger-delta-map:hover {
  transform: scale(1.08);
}

@keyframes floatMap {
  0%   { transform: translate(0, 0); }
  25%  { transform: translate(-5px, -8px); }
  50%  { transform: translate(5px, 5px); }
  75%  { transform: translate(-3px, 5px); }
  100% { transform: translate(0, 0); }
}

@media (max-width: 768px) {
  #niger-delta-map {
    width: 55%;
    bottom: 10px;
    right: 10px;
    animation: floatMap 10s ease-in-out infinite;
  }
}

/* Footer */
#footer {
  background: var(--dark);
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 40px;
}
#footer a {
  color: #aeeaff;
  text-decoration: none;
  font-weight: bold;
}
#footer a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<!-- Header -->
<div id="header">
  <h1>CIEPD Conflict & Peace Watch Center</h1>
  <p>Send reports via SMS/WhatsApp: <strong>09056454523</strong></p>
</div>

<!-- Navigation -->
<div class="topnav">
  <a href="index.html">Home</a>
  <a href="reports.html">Reports</a>
  <a href="submit.html">Submit Report</a>
  <a href="get_alert.html">Get Alerts</a>
  <a href="contact.html">Contact</a>
  <a href="bigmap.html">Big Map</a>
</div>

<!-- Main Form -->
<div class="wrapper">
  <form id="reportForm" name="reportForm" enctype="multipart/form-data">
    <h1>Submit a New Report</h1>

    <div class="report_row">
      <h4>Report Title <span style="color:red">*</span></h4>
      <input type="text" id="incident_title" name="incident_title" class="text">
    </div>

    <div class="report_row">
      <h4>Description <span style="color:red">*</span></h4>
      <textarea id="incident_description" name="incident_description" class="textarea"></textarea>
    </div>

    <div class="report_row">
      <h4>Categories <span style="color:red">*</span></h4>
      <label><input type="checkbox" name="incident_category" value="Violent Conflicts">Violent Conflicts</label>
      <label><input type="checkbox" name="incident_category" value="Electoral Violence">Electoral Violence</label>
      <label><input type="checkbox" name="incident_category" value="Peace Initiatives">Peace Initiatives</label>
      <label><input type="checkbox" name="incident_category" value="Hate Speech">Hate Speech</label>
    </div>

    <div class="report_row">
      <h4>Location Name <span style="color:red">*</span></h4>
      <input type="text" id="location_name" name="location_name" class="text">
    </div>

    <h3 style="color:#0077b6; margin-top:25px;">Optional Information</h3>
    <div class="report_row"><h4>First Name</h4><input type="text" name="person_first" id="person_first" class="text"></div>
    <div class="report_row"><h4>Last Name</h4><input type="text" name="person_last" id="person_last" class="text"></div>
    <div class="report_row"><h4>Email</h4><input type="text" name="person_email" id="person_email" class="text"></div>

    <input type="submit" name="submit" value="Submit Report" class="btn_submit">
    <button type="button" onclick="window.location.href='/admin.html'" class="back-btn">Back to Admin</button>
  </form>
</div>

<!-- Floating Map -->
<img src="Nigerdelta.jpg" id="niger-delta-map" alt="Niger Delta Map">

<!-- Footer -->
<div id="footer">
  Powered by <a href="#">Sammy Tech</a>
</div>

<script>
const reportForm = document.getElementById('reportForm');

reportForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const title = document.getElementById('incident_title').value.trim();
  const content = document.getElementById('incident_description').value.trim();
  const location = document.getElementById('location_name').value.trim();
  const first = document.getElementById('person_first').value.trim();
  const last = document.getElementById('person_last').value.trim();
  const email = document.getElementById('person_email').value.trim();

  const categories = Array.from(document.querySelectorAll('input[name="incident_category"]:checked'))
    .map(cb => cb.value);

  if (!title || !content || !location) {
    alert('Please fill in all required fields!');
    return;
  }

  const data = { title, content, location, first, last, email, categories };

  try {
    const res = await fetch('http://localhost:3000/submit-news', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const text = await res.text();
    alert(text);
    reportForm.reset();
  } catch (err) {
    alert('Error submitting report.');
    console.error(err);
  }
});
</script>

</body>
</html>
