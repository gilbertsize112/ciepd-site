<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CIEPD Conflict/Peace Watch Center - Reports</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #f2f7ff, #d9eaff);
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #1a237e;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .container {
        width: 95%;
        max-width: 1200px;
        margin: 30px auto;
        padding-bottom: 20px;
    }
    .stats {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 15px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        font-size: 18px;
    }

    .filters {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
    }
    .filters input, .filters select {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #aaa;
        width: 100%;
    }

    /* TABLE STYLING */
    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
    }
    table thead {
        background: #1a237e;
        color: white;
        font-size: 16px;
    }
    table th, table td {
        padding: 14px;
        border-bottom: 1px solid #ddd;
        font-size: 15px;
    }
    table tbody tr:hover {
        background: #f1f5ff;
    }
    .status {
        padding: 4px 10px;
        border-radius: 5px;
        font-size: 12px;
        font-weight: bold;
        color: white;
    }
    .verified { background: green; }
    .unverified { background: red; }

    .pagination {
        text-align: center;
        margin-top: 20px;
    }
    .pagination button {
        padding: 10px 15px;
        background: #1a237e;
        color: white;
        border: none;
        border-radius: 6px;
        margin: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>CIEPD Conflict/Peace Watch Center - Reports</header>

<div class="container">

    <div class="stats">
        <div id="total-count">Total: 0</div>
        <div id="verified-count">Verified: 0</div>
        <div id="unverified-count">Unverified: 0</div>
    </div>

    <div class="filters">
        <input id="search-input" type="text" placeholder="Search reports...">
        <select id="category-filter">
            <option value="">All Categories</option>
        </select>
    </div>

    <!-- REPORTS TABLE -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Location</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="reports-table"></tbody>
    </table>

    <div class="pagination" id="pagination"></div>

</div>

<script>
let allReports = [];
let currentPage = 1;
const perPage = 15;

/* LOAD DATA */
loadReports();
setInterval(loadReports, 30000);

async function loadReports() {
    try {
        const res = await fetch("/api/news?limit=1000&page=1"); 
        const data = await res.json();

        allReports = data.items || [];

        updateStats(allReports);
        populateCategoryDropdown(allReports);
        displayReports();

    } catch (e) {
        console.error(e);
        alert("Failed to load reports.");
    }
}

/* STATS COUNTER */
function updateStats(data) {
    let verified = data.filter(n => n.verified).length;
    let unverified = data.length - verified;

    document.getElementById("total-count").innerText = "Total: " + data.length;
    document.getElementById("verified-count").innerText = "Verified: " + verified;
    document.getElementById("unverified-count").innerText = "Unverified: " + unverified;
}

/* CATEGORY DROPDOWN */
function populateCategoryDropdown(data) {
    const categories = new Set();
    data.forEach(r => {
        if (Array.isArray(r.categories)) {
            r.categories.forEach(c => categories.add(c));
        }
    });

    const dropdown = document.getElementById("category-filter");
    dropdown.innerHTML = `<option value="">All Categories</option>`;

    categories.forEach(c => {
        dropdown.innerHTML += `<option value="${c}">${c}</option>`;
    });
}

/* FILTERS */
function applyFilters() {
    const search = document.getElementById("search-input").value.toLowerCase();
    const category = document.getElementById("category-filter").value;

    return allReports.filter(r => {
        const titleMatch = r.title?.toLowerCase().includes(search);
        const descMatch = (r.description || "").toLowerCase().includes(search);
        const categoryMatch = category === "" || (Array.isArray(r.categories) && r.categories.includes(category));
        return (titleMatch || descMatch) && categoryMatch;
    });
}

/* DISPLAY TABLE */
function displayReports() {
    const table = document.getElementById("reports-table");
    table.innerHTML = "";

    const filtered = applyFilters();
    const paginated = filtered.slice((currentPage - 1) * perPage, currentPage * perPage);

    paginated.forEach(report => {
        const isVerified = report.verified;

        table.innerHTML += `
            <tr>
                <td><a href="news-details.html?id=${report._id}">${report.title}</a></td>
                <td>${report.location || "Unknown"}</td>
                <td>${report.createdAt ? new Date(report.createdAt).toLocaleDateString() : "Unknown"}</td>
                <td>
                    <span class="status ${isVerified ? "verified" : "unverified"}">
                        ${isVerified ? "Verified" : "Unverified"}
                    </span>
                </td>
            </tr>
        `;
    });

    renderPagination(filtered.length);
}

/* PAGINATION */
function renderPagination(total) {
    const pages = Math.ceil(total / perPage);
    const pag = document.getElementById("pagination");

    pag.innerHTML = "";
    for (let i = 1; i <= pages; i++) {
        pag.innerHTML += `
            <button onclick="gotoPage(${i})" ${i === currentPage ? 'style="background:#3949ab;"' : ''}>${i}</button>
        `;
    }
}

function gotoPage(p) {
    currentPage = p;
    displayReports();
}

/* EVENT LISTENERS */
document.getElementById("search-input").addEventListener("input", displayReports);
document.getElementById("category-filter").addEventListener("change", displayReports);
</script>

</body>
</html>
