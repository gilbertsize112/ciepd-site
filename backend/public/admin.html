<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CIEPD Admin Dashboard</title>
<script src="/socket.io/socket.io.js"></script>

<style>
  :root{
    --primary: #0077b6;
    --secondary: #00b4d8;
    --accent: #023047;
    --muted: #6b7280;
    --danger: #e63946;
    --success: #06d6a0;
    --card: #ffffff;
    --glass: rgba(255,255,255,0.85);
    --radius: 14px;
  }

  /* ===== Base ===== */
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Inter", "Segoe UI", Poppins, system-ui, -apple-system, sans-serif;
    background: linear-gradient(180deg,#e6f7ff 0%, #f8feff 100%);
    color: #0b2447;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    min-height:100vh;
  }

  /* ===== Scrolling Header Text ===== */
  .scroll-container {
    width: 300px;
    overflow: hidden;
    white-space: nowrap;
    position: relative;
  }
  .scroll-text {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 20s linear infinite;
    font-weight: 700;
    color: var(--primary);
    letter-spacing: 0.4px;
  }
  @keyframes scroll-left {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  /* ===== Header ===== */
  .header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:18px 28px;
    background: linear-gradient(90deg, rgba(255,255,255,0.65), rgba(255,255,255,0.45));
    border-bottom: 1px solid rgba(11,36,71,0.06);
    backdrop-filter: blur(6px);
  }
  .brand { font-weight:700; color:var(--primary); font-size:20px; letter-spacing:0.2px; }
  .logout-btn{
    background:var(--danger);
    color:white;
    border:none;
    padding:10px 18px;
    border-radius:999px;
    cursor:pointer;
    font-weight:600;
  }

  /* ===== Nav ===== */
  .nav-bar{
    display:flex;
    gap:10px;
    justify-content:center;
    padding:12px;
    background: linear-gradient(90deg, rgba(0,119,182,0.06), rgba(0,180,216,0.03));
    flex-wrap:wrap;
  }
  .nav-bar a{
    text-decoration:none;
    padding:9px 16px;
    border-radius:999px;
    color:var(--accent);
    background:transparent;
    font-weight:600;
    border:1px solid rgba(3,37,61,0.05);
  }
  .nav-bar a.special-btn{
    background:var(--primary);
    color:white;
    border:none;
  }

  /* ===== Page container ===== */
  .container{
    width:94%;
    max-width:1200px;
    margin:28px auto;
    background:var(--card);
    border-radius:var(--radius);
    padding:26px;
    box-shadow: 0 10px 30px rgba(3,37,61,0.06);
  }

  h1{ margin:0 0 18px 0; color:var(--primary); font-size:20px; }
  .top-row{ display:flex; gap:16px; flex-wrap:wrap; align-items:center; justify-content:space-between; margin-bottom:18px; }

  /* ===== Filters ===== */
  .filters{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
  .filters input[type="text"], .filters select{
    padding:10px 14px;
    border-radius:999px;
    border:1px solid #e6eef6;
    min-width:220px;
    font-size:14px;
    background: #fbfdff;
  }

  /* ===== Grid ===== */
  .news-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
    gap:16px;
    margin-top:8px;
  }
  .news-card{
    background:linear-gradient(180deg,#ffffff,#fbfdff);
    border-radius:12px;
    padding:16px;
    box-shadow: 0 6px 18px rgba(3,37,61,0.04);
    border-left:4px solid var(--primary);
    display:flex;
    flex-direction:column;
    gap:10px;
    cursor:pointer;
    transition: transform .14s ease, box-shadow .14s ease;
  }
  .news-card:hover{ transform: translateY(-6px); box-shadow:0 14px 34px rgba(3,37,61,0.08); }
  .news-title{ font-weight:700; color:var(--accent); margin:0; font-size:16px; }
  .news-desc{ color:var(--muted); font-size:14px; line-height:1.4; min-height:44px; overflow:hidden; }
  .news-meta{ display:flex; justify-content:space-between; align-items:center; gap:8px; font-size:13px; color:var(--muted); }
  .badges{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }

  .badge{ padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px; color:white; }
  .verified{ background:var(--success); }
  .approved{ background:var(--primary); }
  .unverified{ background:var(--danger); }

  /* ===== Pagination ===== */
  #pagination{ text-align:center; margin-top:20px; display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; }
  #pagination button{
    background:var(--primary);
    color:white;
    border:none;
    padding:8px 14px;
    border-radius:999px;
    cursor:pointer;
    font-weight:700;
  }
  #pagination .page-info{ color:var(--muted); font-weight:600; }

  /* ===== Side panel (slide-in) ===== */
  .side-panel {
    position:fixed;
    right:0;
    top:0;
    height:100vh;
    width:0;
    max-width:950px;
    background:linear-gradient(180deg,#ffffff,#f9fcff);
    box-shadow: -18px 0 40px rgba(3,37,61,0.12);
    overflow:auto;
    transition: width .28s cubic-bezier(.2,.9,.2,1), transform .28s cubic-bezier(.2,.9,.2,1);
    z-index:9999;
    display:flex;
    flex-direction:column;
  }
  .side-panel.open{ width:min(920px,100%); transform:translateX(0); }
  .panel-inner{ padding:28px; display:flex; flex-direction:column; gap:18px; flex:1; min-width:350px; }
  .panel-top{ display:flex; justify-content:space-between; align-items:center; gap:12px; }
  .panel-title{ font-size:20px; color:var(--primary); font-weight:800; margin:0; }

  .close-btn{
    background:transparent;
    border:none;
    font-size:14px;
    padding:8px 12px;
    border-radius:10px;
    cursor:pointer;
    color:var(--muted);
  }

  .panel-meta{ display:flex; gap:12px; flex-wrap:wrap; color:var(--muted); font-size:14px; }
  .panel-block{
    background:#fbfeff;
    border-radius:12px;
    padding:18px;
    box-shadow: inset 0 1px 0 rgba(3,37,61,0.02);
  }

  .panel-text{
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-wrap:break-word;
    line-height:1.65;
    color:#17324d;
    font-size:15px;
  }

  .panel-actions{
    display:flex;
    gap:12px;
    margin-top:6px;
    flex-wrap:wrap;
  }
  .btn{ padding:10px 16px; border-radius:999px; border:none; cursor:pointer; font-weight:700; }
  .btn-verify{ background:var(--success); color:white; }
  .btn-approve{ background:var(--primary); color:white; }
  .btn-delete{ background:var(--danger); color:white; }

  @media (max-width:880px){
    .news-grid{ grid-template-columns: repeat( auto-fill, minmax(260px,1fr) ); }
    .side-panel.open{ width:100%; }
  }

  .loading {
    display:inline-flex;
    gap:8px;
    align-items:center;
    color:var(--muted);
    font-weight:700;
  }
  .dot{ width:8px; height:8px; border-radius:50%; background:var(--primary); opacity:0.85; animation:blink 1.2s infinite; }
  .dot:nth-child(2){ animation-delay:.12s }
  .dot:nth-child(3){ animation-delay:.24s }
  @keyframes blink { 0% {opacity:0.15} 50% {opacity:1} 100% {opacity:0.15} }

</style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="brand">
      <div class="scroll-container">
        <div class="scroll-text">Welcome to CIEPD Conflict Watch Center</div>
      </div>
    </div>

    <!-- ⭐ FIXED LOGOUT BUTTON -->
   <button onclick="window.location.href='login.html'" class="logout-btn">
  Logout
</button>


  </div>

  <!-- NAV -->
  <div class="nav-bar">
    <a href="home.html">Home</a>
    <a href="report.html">Reports</a>
    <a href="submit.html">Submit Report</a>
    <a href="getalert.html">Get Alerts</a>
    <a href="contact.html">Contact Us</a>
    <a href="admin-map.html" class="special-btn">Big Map</a>
  </div>

  <!-- PAGE -->
  <div class="container">
    <div class="top-row">
      <h1>Manage Submitted Reports</h1>

      <div style="display:flex;align-items:center;gap:12px;">
        <div id="status" class="loading" style="display:none">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span><span>Loading</span>
        </div>
      </div>
    </div>

    <div class="filters">
      <input id="search" type="text" placeholder="Search title, location or description…" />
      <select id="categoryFilter"><option value="">All Categories</option></select>
      <div style="flex:1"></div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="refreshBtn" class="btn" style="background:#eef6ff; color:var(--primary); font-weight:700;">Refresh</button>
      </div>
    </div>

    <div id="newsGrid" class="news-grid"></div>

    <div id="pagination"></div>
  </div>

  <!-- SIDE PANEL -->
  <aside id="sidePanel" class="side-panel" aria-hidden="true">
    <div class="panel-inner">
      <div class="panel-top">
        <div>
          <h2 id="panelTitle" class="panel-title">Title</h2>
          <div class="panel-meta">
            <div id="panelDate">Date</div>
            <div id="panelLocation">Location</div>
            <div id="panelCats">Categories</div>
          </div>
        </div>

        <div>
          <button id="panelBack" class="close-btn" title="Back to reports">⬅ Back</button>
        </div>
      </div>

      <div class="panel-block">
        <div id="panelShort" class="panel-text" style="font-weight:700;margin-bottom:8px"></div>
        <div id="panelContent" class="panel-text"></div>
      </div>

      <div class="panel-block" style="display:flex;flex-direction:column;gap:10px;">
        <div style="display:flex; gap:12px; align-items:center; justify-content:flex-start;">
          <span id="panelVerifiedBadge" class="badge unverified" style="display:none"></span>
          <span id="panelApprovedBadge" class="badge" style="display:none"></span>
        </div>

        <div class="panel-actions" id="panelButtons"></div>
      </div>

    </div>
  </aside>

<script>
/* ---------------------
   Pagination State
--------------------- */
let currentPage = 1;
const pageSize = 40;

/* UI Elements */
const newsGrid = () => document.getElementById('newsGrid');
const pagination = () => document.getElementById('pagination');
const statusIndicator = () => document.getElementById('status');
const searchInput = () => document.getElementById('search');
const categorySelect = () => document.getElementById('categoryFilter');
const refreshBtn = () => document.getElementById('refreshBtn');

/* ---------------------
   LOAD CATEGORIES
--------------------- */
async function loadCategories() {
  try {
    const res = await fetch("/api/news/categories");
    const data = await res.json();

    categorySelect().innerHTML = `<option value="">All Categories</option>`;
    data.forEach(cat => {
      categorySelect().innerHTML += `<option value="${cat}">${cat}</option>`;
    });

  } catch (err) {
    console.error("Category load failed", err);
  }
}

/* ---------------------
   OPEN DETAILS PANEL 
--------------------- */
function openPanel(n) {
  const panel = document.getElementById("sidePanel");

  document.getElementById("panelTitle").innerText = n.title || "";
  document.getElementById("panelShort").innerText = n.description || "";
  document.getElementById("panelContent").innerText = n.content || "";
  document.getElementById("panelDate").innerText = new Date(n.createdAt).toLocaleString();
  document.getElementById("panelLocation").innerText = n.location || "—";
  document.getElementById("panelCats").innerText = (n.categories || []).join(", ");

  /* Verified badge */
  const verified = document.getElementById("panelVerifiedBadge");
  if (n.verified) {
    verified.style.display = "inline-block";
    verified.className = "badge verified";
    verified.innerText = "VERIFIED";
  } else {
    verified.style.display = "inline-block";
    verified.className = "badge unverified";
    verified.innerText = "NOT VERIFIED";
  }

  /* Approved badge */
  const approved = document.getElementById("panelApprovedBadge");
  if (n.approved) {
    approved.style.display = "inline-block";
    approved.className = "badge approved";
    approved.innerText = "APPROVED";
  } else {
    approved.style.display = "none";
  }

  /* Buttons */
  document.getElementById("panelButtons").innerHTML = `
    <button class="btn btn-verify" 
        style="display:${n.verified ? "none" : "inline-block"}"
        onclick="verifyNews('${n._id}')">
        Verify
    </button>

    <button class="btn btn-approve" 
        style="display:${n.approved ? "none" : "inline-block"}"
        onclick="approveNews('${n._id}')">
        Approve
    </button>

    <button class="btn btn-delete" onclick="deleteNews('${n._id}')">Delete</button>
  `;

  panel.classList.add("open");
}

/* Close panel */
document.getElementById("panelBack").onclick = () => {
  document.getElementById("sidePanel").classList.remove("open");
};

/* ---------------------
   VERIFY NEWS (Fully Fixed)
--------------------- */
async function verifyNews(id) {
  try {
    const res = await fetch(`/api/news/verify/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" }
    });


    const data = await res.json();
    if (!data.success) return alert("Verification failed.");

    /* Update Side Panel */
    const badge = document.getElementById("panelVerifiedBadge");
    badge.className = "badge verified";
    badge.innerText = "VERIFIED";

    /* Hide verify button */
    const btn = document.querySelector(".btn-verify");
    if (btn) btn.style.display = "none";

    /* Update card in grid */
    const card = document.querySelector(`.news-card[data-id="${id}"]`);
    if (card) {
      const row = card.querySelector(".badge-row");
      row.innerHTML = `<span class="badge verified">VERIFIED</span>`;
    }

  } catch (e) {
    console.error(e);
    alert("Server error verifying news.");
  }
}

/* ---------------------
   Load News 
--------------------- */
async function loadNews() {
  try {
    statusIndicator().style.display = 'inline-flex';

    const query = searchInput().value.trim().toLowerCase();
    const category = categorySelect().value;

    const res = await fetch(
      `/api/news?page=${currentPage}&limit=${pageSize}&search=${query}&category=${category}`,
      { method: "GET", credentials: "include" }
    );

    if (!res.ok) throw new Error();

    const data = await res.json();

    renderNews(data.items);
    renderPagination(data.totalPages);

  } catch (e) {
    console.error(e);
    alert('Could not load news — check server.');
  } finally {
    statusIndicator().style.display = 'none';
  }
}

/* ---------------------
   Render Cards
--------------------- */
function renderNews(items) {
  const grid = newsGrid();
  grid.innerHTML = '';

  if (items.length === 0) {
    grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#888;padding:20px;">No reports found.</div>`;
    return;
  }

  items.forEach(n => {
    const card = document.createElement('article');
    card.className = 'news-card';
    card.setAttribute("data-id", n._id);

    const verifiedBadge = n.verified
      ? `<span class="badge verified">VERIFIED</span>`
      : `<span class="badge unverified">NOT VERIFIED</span>`;

    const approvedBadge = n.approved
      ? `<span class="badge approved">APPROVED</span>`
      : ``;

    card.innerHTML = `
      <div class="badge-row">${verifiedBadge}${approvedBadge}</div>
      <h3 class="news-title">${n.title}</h3>
      <p class="news-desc">${(n.description || '').slice(0,170)}...</p>
      <div class="news-meta">
        <span>${new Date(n.createdAt).toLocaleDateString()}</span>
        <span>${n.location || ''}</span>
      </div>
    `;

    card.onclick = () => openPanel(n);
    grid.appendChild(card);
  });
}

/* ---------------------
   Pagination UI
--------------------- */
function renderPagination(totalPages) {
  const container = pagination();
  container.innerHTML = '';

  const prev = document.createElement('button');
  prev.textContent = '⬅ Back';
  prev.disabled = currentPage === 1;
  prev.onclick = () => {
    currentPage--;
    loadNews();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

  const next = document.createElement('button');
  next.textContent = 'Next ➡';
  next.disabled = currentPage === totalPages;
  next.onclick = () => {
    currentPage++;
    loadNews();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

  const info = document.createElement('span');
  info.className = 'page-info';
  info.textContent = `Page ${currentPage} of ${totalPages}`;

  container.appendChild(prev);
  container.appendChild(info);
  container.appendChild(next);
}

/* Filters & Refresh */
searchInput().addEventListener('input', () => {
  currentPage = 1;
  loadNews();
});
categorySelect().addEventListener('change', () => {
  currentPage = 1;
  loadNews();
});
refreshBtn().addEventListener('click', loadNews);

/* Start */
loadCategories();
loadNews();
</script>







</body>
</html>
